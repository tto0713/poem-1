<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨香詩苑 - 詩詞作品集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap');
        body { 
            font-family: 'Noto Serif TC', serif; 
            scroll-behavior: smooth;
        }
        .gallery-item {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-stone-50 text-stone-800">

    <!-- 導覽列 -->
    <header class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-stone-200">
        <nav class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-[0.3em] text-stone-900">墨香詩苑</h1>
            <div class="space-x-6 text-sm tracking-widest text-stone-500 uppercase">
                <a href="#gallery" class="hover:text-stone-900 transition-colors">作品</a>
                <a href="#about" class="hover:text-stone-900 transition-colors">關於</a>
            </div>
        </nav>
    </header>

    <!-- 英雄區 -->
    <section class="pt-32 pb-20 px-6 text-center">
        <div class="max-w-3xl mx-auto">
            <h2 class="text-4xl md:text-5xl font-bold mb-6 leading-tight">墨跡流轉，詩語人間</h2>
            <p class="text-stone-500 tracking-widest leading-loose">
                這裡收藏了我的五十首詩作，<br>
                每一張圖片都是一段思緒的凝結。
            </p>
            <div class="mt-10 w-16 h-px bg-stone-300 mx-auto"></div>
        </div>
    </section>

    <!-- 詩詞相片畫廊容器 -->
    <section id="gallery" class="max-w-7xl mx-auto px-6 py-12">
        <div id="poem-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- JavaScript 將會在這裡自動生成 50 張圖片 -->
        </div>
    </section>

    <!-- 關於我 -->
    <section id="about" class="bg-white py-24 px-6 border-t border-stone-100">
        <div class="max-w-3xl mx-auto text-center">
            <h2 class="text-2xl font-bold mb-8 tracking-widest">關於作者</h2>
            <p class="text-stone-600 leading-relaxed mb-6">
                文字是靈魂的碎片，相片是時光的標本。<br>
                在這裡，我將文字化作影像，期許在墨香中與您相遇。
            </p>
        </div>
    </section>

    <footer class="py-12 text-center text-stone-300 text-xs tracking-widest">
        &copy; 2025 墨香詩苑. ALL RIGHTS RESERVED.
    </footer>

    <!-- 放大視窗 -->
    <div id="modal" class="fixed inset-0 bg-black/90 z-[100] hidden items-center justify-center p-4 cursor-zoom-out" onclick="closeModal()">
        <img id="modal-img" src="" class="max-h-full max-w-full object-contain">
    </div>

    <script>
        // 設定圖片存放的資料夾路徑
        const imagePath = "image/"; 

        const grid = document.getElementById('poem-grid');

        // 自動產生 50 首作品的 HTML
        for (let i = 1; i <= 50; i++) {
            const item = document.createElement('div');
            item.className = "gallery-item bg-white rounded-2xl overflow-hidden border border-stone-100 p-3 cursor-pointer";
            
            // 修正引號嵌套問題：改用函數方式處理錯誤，避免在字串中使用複雜的引號
            const containerId = `container-${i}`;
            item.innerHTML = `
                <div id="${containerId}" class="aspect-[3/4] bg-stone-100 rounded-xl overflow-hidden mb-4 relative group">
                    <img src="${imagePath}${i}.jpg" 
                         alt="詩詞作品 ${i}" 
                         class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                        <span class="text-white border border-white px-4 py-2 text-sm tracking-widest">點擊放大</span>
                    </div>
                </div>
                <div class="px-2 pb-2">
                    <h3 class="font-bold text-lg mb-1">作品第 ${i.toString().padStart(2, '0')} 首</h3>
                    <p class="text-stone-400 text-xs tracking-widest">個人原創作品</p>
                </div>
            `;
            
            // 使用 JavaScript 事件監聽器代替 inline onerror，徹底解決引號衝突
            const img = item.querySelector('img');
            img.onerror = function() {
                this.style.display = 'none';
                const container = document.getElementById(containerId);
                const errorPlaceholder = document.createElement('div');
                errorPlaceholder.className = "flex items-center justify-center h-full text-stone-300 text-sm";
                errorPlaceholder.innerText = "圖片尚未上傳";
                container.prepend(errorPlaceholder);
            };

            // 綁定點擊放大事件
            item.onclick = () => {
                if(img && img.style.display !== 'none') {
                    openModal(img.src);
                }
            };

            grid.appendChild(item);
        }

        function openModal(src) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            modalImg.src = src;
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('flex');
            modal.classList.add('hidden');
            document.getElementById('modal-img').src = "";
        }
    </script>
</body>
</html>
